<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-----Material icons----->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+sharp+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!---STYLESHEET--->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                     <img src="./images/favicon.ico" alt="">
                     <h2>Edi_<span class="danger">Mars24</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-symbols-sharp">
                        Close
                    </span>
                </div>
           </div>

           <div class="sidebar">
               <a href="#">
                   <span class="material-symbols-sharp">
                    Dashboard
                  </span>
                  <h3>Dashboard</h3>
               </a>
               <!---<a href="#">
                   <span class="material-symbols-sharp">
                    Dashboard
                  </span>
                  <h3>Dashboard</h3>
               </a>--->
               <a href="#">
                   <span class="material-symbols-sharp">
                    Person
                  </span>
                  <h3>Customers</h3>
               </a>
               <a href="#">
                   <span class="material-symbols-sharp">
                    Receipt 
                  </span>
                  <h3>Orders</h3>
               </a>
               <a href="#">
                   <span class="material-symbols-sharp">
                    Insights
                  </span>
                  <h3>Analytics</h3>
               </a>
               <a href="#">
                   <span class="material-symbols-sharp">
                    Mail
                  </span>
                  <h3>Messages</h3>
                  <span class="message-count">26</span>
               </a>
               <a href="#">
                   <span class="material-symbols-sharp">
                    Inventory
                  </span>

               </a>
               <a href="#">
                   <span class="material-symbols-sharp">
                    Report
                  </span>
                  <h3>Reports</h3>
               </a>
               <a href="#">
                   <span class="material-symbols-sharp">
                    Settings
                  </span>
                  <h3>Settings</h3>
               </a>
               <a href="#">
                   <span class="material-symbols-sharp">
                    Add
                  </span>
                  <h3>Add Product</h3>
               </a>
               <a href="#" class="active">
                   <span class="material-symbols-sharp">
                    Logout
                  </span>
                  <h3>Logout</h3>
               </a>
           </div>
        </aside>
    </div>
    
    <script src="dash.js"></script>

</html>
